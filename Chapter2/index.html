<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Google Map</title>
        <style>
            #map{
                height:400px;
                width:400%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function initMap(){
                var options = {
                    zoom:8,
                    center:{lat: -34.397, lng: 150.644}
                }
            }
            var map = new google.maps.Map(document.getElementById('map'), options)

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoESrpJ0i79LiE4oZCWPpdq_IORAcM1iU&callback=initMap"
                async defer></script>

    </body>
</html>
